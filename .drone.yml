kind: pipeline
name: development
type: vm

pool:
  use: ubuntu-aws

steps:
  - name: init & build
    image: gcc:13.1.0
    pull: true
    commands:
      - chmod u+x ./scripts/setup.sh ; ./scripts/setup.sh
      - chmod u+x ./scripts/venv.sh
      - . ./scripts/venv.sh
      - chmod u+x ./scripts/build.sh; ./scripts/build.sh

  - name: unit tests
    image: gcc:13.1.0
    pull: true
    commands:
      - . ./scripts/venv.sh
      - cd build ; meson test -v
    depends_on:
      - init & build

  - name: release
    image: gcc:13.1.0
    pull: true
    commands:
      - echo "Build, tests, docs and code checks have finished!"
    depends_on:
      - unit tests
